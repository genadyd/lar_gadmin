version: "3.7"

services:
  #Laravel App
  app:
    build:
      context: ./
      dockerfile: docker/php/Dockerfile
    container_name: laravel_application
    restart: unless-stopped
    tty: true
    working_dir: /var/www/
    volumes:
    - ./src:/var/www
    - ./docker/php/php.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - mynetwork

  #Nginx Service
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    tty: true
    ports:
      - 8383:80
    volumes:
      - ./src:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - mynetwork

